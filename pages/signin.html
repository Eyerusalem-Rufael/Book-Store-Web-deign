<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your CSS stylesheets and other dependencies here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="../img/icon.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6d978107ba.js" crossorigin="anonymous"></script>
    
    <title>Book Bay</title>
    
  
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        fieldset{
            width: 400px;
            margin: 30px auto;
            text-align: center;
            border-radius: 20px;
        }
        .form {
            padding: 20px 20px;
        }
        .form input{
            display: block;
            width: 350px;
            height: 30px;
            margin: 40px;
            
        }
        #login{
            font-size: 20px;
        }
        .form .btn{
            cursor: pointer;
            background-color: #0b910b;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            width: 350px;
            height: 30px;
            margin: auto auto;
        }
        
        .form .btn:hover{
            border: 1px solid #0b910b;
            color: #0b910b;
            background: #ffffff;
        }
        @media(max-width:900px)
        {
            fieldset{
                width :400px;
            }
            input{
                max-width: 250px;
                
            }
    
        }
    </style>
</head>

    

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logo2.jpg" alt="" style="width: 40px; height: 30px;"> 
                <h2>Book Bay</h2>
            </div>
            
            <div class="navmenu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/signup.html">Sign Up</a></li>
                    <li><a href="#signin.html">Sign In</a></li>
                </ul>
                
            </div>
            
            <div class="menuicon">
                <button class="icon" onclick="myFunction()">
<i class="fa fa-bars"></i>
</button>
</div>

        </nav>
        <div class="menu" id="mylinks">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#signup.html">Sign Up</a></li>
                <li><a href="../pages/signin.html">Sign In</a></li>
                
                
            </ul>
        </div>
        <fieldset class="form">
            <form>
                <!-- Your form fields (e.g., username, password) go here -->
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="button" class="btn" id="submit" onclick="validate()">Login</button>
            </form>
            <span>Don't have an account? <a href="signup.html">Sign Up</a>  </span>
        </fieldset>
    </header>
    <!-- Include your other HTML elements here -->

    <script>
        // Place your JavaScript code here

        var attempt = 3;

        function validate() {
            var username = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (username === "admin@admin.com" && password === "admin@123") {
                alert("-----Success------Welcome Admin");
                // Redirecting to other page.
                window.location.href = "admin.html";
            } else {
                attempt--;
                alert("Incorrect Credentials. You have " + attempt + " attempt(s) left.");

                if (attempt === 0) {
                    disableForm();
                }
            }
        }

        function disableForm() {
            document.getElementById("email").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("submit").disabled = true;
            alert("Account locked after 3 unsuccessful attempts.");
        }
    </script>
    <script type="text/javascript" src="../js/script.js"></script>

    <!-- Include your other JavaScript files and scripts here -->
</body>
</html>
